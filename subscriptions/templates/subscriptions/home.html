{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<!-- show error if user tries to login into other user when one is already logged in. -->
{% if error %}
<br>
<h6 style="color:red">{{ error }}</h6>
<br>
<br>
{% endif %}

<!-- Show the available subscriptions and send POST request to the server -->
<br>
<div class="col-md-12 text-center">
<h1>Choose your VideoTube Subscription</h1>
</div>

<form action="{% url 'subscribed' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <br>
  <div class="card text-center">
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" id="exampleRadios1" value="1" checked>
        <label class="form-check-label" for="exampleRadios1">
          1 Month Subscription
        </label>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="card text-center">
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" id="exampleRadios2" value="2">
        <label class="form-check-label" for="exampleRadios2">
          2 Months Subscription
        </label>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="card text-center">
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" id="exampleRadios2" value="3">
        <label class="form-check-label" for="exampleRadios2">
          3 Months Subscription
        </label>
      </div>
    </div>
  </div>
  <br> 
  <div class="col-md-12 text-center"> 
    <button class="btn btn-primary" type="submit">Check Out</button>
  </div>
<br>
<br>
</form>

{% endblock %}
